    <title>AgileTech テストサイト</title>
    <style>
        .hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 80px 20px;
            text-align: center;
            color: white;
        }
        
        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        .cta-button {
            background: #ff6b6b;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 60px 20px;
        }
        
        .feature {
            text-align: center;
            padding: 20px;
        }
        
        .footer {
            background: #333;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

<body>
    <header class="header">
        <nav>
            <div class="logo">AgileTech</div>
            <ul>
                <li><a href="#home">ホーム</a></li>
                <li><a href="#services">サービス</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>全ての企業に、自社開発を。</h1>
        <p>生成AIとフリーランス法人で実現する、新しい開発スタイル</p>
        <button class="cta-button">無料相談はこちら</button>
    </section>

    <section class="features">
        <div class="feature">
            <h3>AI活用開発</h3>
            <p>最新の生成AI技術を活用した効率的な開発手法</p>
        </div>
        <div class="feature">
            <h3>迅速な対応</h3>
            <p>フリーランス法人ならではのスピード感と柔軟性</p>
        </div>
        <div class="feature">
            <h3>コスト最適化</h3>
            <p>30万円から始められる自社開発支援サービス</p>
        </div>

    <footer class="footer">

        <p>〒100-0001 東京都千代田区</p>
        <p>contact@agiletec.net</p>

</html>
