<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景アニメーションテスト</title>
    <style>
        body {
            margin: 0;
            height: 200vh; /* スクロール確認用 */
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        /* グラデーション背景 */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                #ffeaa7 0%, 
                #fab1a0 25%, 
                #ff7675 50%, 
                #fd79a8 75%, 
                #a29bfe 100%);
            z-index: -2;
        }
        
        /* 斜線パターン */
        .diagonal-lines {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 35px,
                rgba(255, 255, 255, 0.05) 35px,
                rgba(255, 255, 255, 0.05) 70px
            );
            z-index: -1;
            transform: translate(0, 0);
            transition: none;
        }
        
        /* SVG版（background-line.svg使用） */
        .diagonal-lines-svg {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: url('/background-line.svg');
            background-size: 100px 100px;
            background-repeat: repeat;
            opacity: 0.1;
            z-index: -1;
            transform: translate(0, 0);
        }
        
        /* コンテンツ */
        .content {
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            margin: 50px;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            margin-top: 0;
        }
        
        .scroll-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="diagonal-lines" id="lines"></div>
    
    <div class="scroll-indicator" id="scrollInfo">スクロール: 0%</div>
    
    <div class="content">
        <h1>背景アニメーションテスト</h1>
        <p>スクロールすると斜線が右上から左下に動きます。</p>
        <p>下にスクロール → 斜線が左下に移動</p>
        <p>上にスクロール → 斜線が右上に戻る</p>
        
        <h2>テスト項目</h2>
        <ul>
            <li>グラデーション背景の表示</li>
            <li>斜線パターンの表示</li>
            <li>スクロール連動アニメーション</li>
            <li>パフォーマンス（60fps維持）</li>
        </ul>
        
        <p style="margin-top: 100px;">もっとコンテンツ...</p>
        <p>もっとコンテンツ...</p>
        <p>もっとコンテンツ...</p>
        <p>もっとコンテンツ...</p>
        <p>もっとコンテンツ...</p>
        <p>もっとコンテンツ...</p>
        <p>もっとコンテンツ...</p>
        <p>もっとコンテンツ...</p>
        <p>もっとコンテンツ...</p>
        <p>もっとコンテンツ...</p>
    </div>
    
    <script>
        (function() {
            const lines = document.getElementById('lines');
            const scrollInfo = document.getElementById('scrollInfo');
            let ticking = false;
            
            function updateAnimation() {
                const scrollY = window.scrollY || window.pageYOffset;
                const maxScroll = document.body.scrollHeight - window.innerHeight;
                const scrollPercent = maxScroll > 0 ? scrollY / maxScroll : 0;
                
                // スクロール率を表示
                scrollInfo.textContent = `スクロール: ${Math.round(scrollPercent * 100)}%`;
                
                // 右上から左下への動き
                // スクロール0% = translate(0, 0)
                // スクロール100% = translate(-100px, 100px)
                const moveDistance = 100; // ピクセル
                const translateX = -scrollPercent * moveDistance;
                const translateY = scrollPercent * moveDistance;
                
                lines.style.transform = `translate(${translateX}px, ${translateY}px)`;
                
                ticking = false;
            }
            
            function requestTick() {
                if (!ticking) {
                    requestAnimationFrame(updateAnimation);
                    ticking = true;
                }
            }
            
            // イベントリスナー
            window.addEventListener('scroll', requestTick);
            window.addEventListener('resize', requestTick);
            
            // 初期化
            updateAnimation();
        })();
    </script>
</body>
</html>
